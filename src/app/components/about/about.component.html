<h1 class="animated fadeIn fast"> Horarios de pico y placa en la ciudad de Quito </h1>
<hr class=" animated  fadiIn">

<div class="container">

    <div class="card-columns">
        <div class="card" *ngFor="let horario of horarios; let i =index">
            <div class="row">
                <div class="col-6">
                    <img class="card-img-top" [src]="horario.img1" alt="Card image cap">
                </div>
                <div class="col-6">
                    <img class="card-img-top" [src]="horario.img2" alt="Card image cap">
                </div>
            </div>
            
            
            <div class="card-body">
              <h5 class="card-title">{{horario.dia}} </h5>
              <h5 class="card-title">{{horario.placa}} </h5>
              <p class="card-text">Su horario de circulacion es de: .</p>
              <p>{{horario.temprano_uno}} - {{horario.temprano_dos}} </p>
              <p>{{horario.tarde_uno}} - {{horario.tarde_dos}}</p>
              <button  (click)="verDia(i)" 
              
              type="button" class="btn btn-outline-primary btn-block"  > Editar</button>
            </div>
        
        
      </div>


</div>
